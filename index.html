<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>

    <script>(function(w,d,s,u)
             {let j=d.createElement(s);j.async=true;j.src="https://assets.channelboost.com/scripts/cts.js?uid=" + u;let f=d.getElementsByTagName(s)[0];f.parentNode.insertBefore(j,f);}
            )(window,document,"script","a733e81d-99c2-4195-8e2b-631d0159e860");

        function trackAndRedirect(event, url) {
        event.preventDefault(); // Prevents default link action
        if (typeof trackify !== "undefined" && trackify.trackEvent) {
          trackify.trackEvent("sign_up");
          console.log("trackify.trackEvent('sign_up') called");
          // Open the URL in a new tab after a short delay
          setTimeout(() => {
            window.open(url, "_blank", "noopener,noreferrer");
          }, 300); // Delay for 300ms to allow tracking
        } else {
          // If trackify isn't available, open the link immediately
          window.open(url, "_blank", "noopener,noreferrer");
        }
      }
    
    </script>
    


<style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Container for buttons */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    /* Styling for buttons */
    .btn {
      background-color: #007BFF;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      display: inline-block;
      width: 200px;
      text-align: center;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn:hover {
      background-color: #0056B3;
      transform: scale(1.05);
    }
  </style>
</head>

    
<body>

    <h1>Welcome to the Web Page</h1>

     <div class="button-container">
    <a class="btn" onclick="trackAndRedirect(event, 'https://coachbar.io/product-archive/')">Sign Up</a>
    <a href="https://coachbar.io/signin" class="btn" target="_blank" rel="noopener noreferrer">Sign In</a>
    <a href="https://coachbar.io" class="btn" target="_blank" rel="noopener noreferrer">Visit Coachbar</a>
  </div>
</body>
</html>
