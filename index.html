<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>

    <script>(function(w,d,s,u)
             {let j=d.createElement(s);j.async=true;j.src="https://assets.channelboost.com/scripts/cts.js?uid=" + u;let f=d.getElementsByTagName(s)[0];f.parentNode.insertBefore(j,f);}
            )(window,document,"script","a733e81d-99c2-4195-8e2b-631d0159e860");

        function trackAndRedirect(event, url) {
        event.preventDefault(); // Prevents default link action
        if (typeof trackify !== "undefined" && trackify.trackEvent) {
          trackify.trackEvent("sign_up");
          console.log("trackify.trackEvent('sign_up') called");
          // Open the URL in a new tab after a short delay
          setTimeout(() => {
            window.open(url, "_blank", "noopener,noreferrer");
          }, 300); // Delay for 300ms to allow tracking
        } else {
          // If trackify isn't available, open the link immediately
          window.open(url, "_blank", "noopener,noreferrer");
        }
      }
    
    </script>
    


    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

    
<body>

    <h1>Welcome to the Web Page</h1>

    <a class="btn" onclick="trackAndRedirect(event, 'https://coachbar.io/product-archive/')">Sign Up</a>
    
    <button class="button" onclick="window.location.href='https://www.coachbar.io'">Sign Up</button>
    <button class="button" onclick="window.location.href='https://www.google.com'">Log In</button>
    <button class="button" onclick="window.location.href='https://www.facebook.com'">Demo</button>

</body>
</html>
